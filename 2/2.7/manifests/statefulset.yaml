apiVersion: v1 # Includes the Service for lazyness
kind: Service
metadata:
  name: postgres-svc
  namespace: mp
  labels:
    app: postgres
spec:
  ports:
  - port: 5432
    name: web
  clusterIP: None
  selector:
    app: postgresapp
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres-ss
  namespace: mp
spec:
  serviceName: postgres-svc
  replicas: 1
  selector:
    matchLabels:
      app: postgresapp
  template:
    metadata:
      labels:
        app: postgresapp
    spec:
      containers: 
        - name: postgres
          image: postgres:13.2-alpine
          ports:
            - name: web
              containerPort: 5432
          volumeMounts:
            - name: data
              mountPath: /data
          env: 
             - name: POSTGRES_PASSWORD   
               valueFrom:
                  secretKeyRef:
                    name: postgres-secrets
                    key: postgres-password  
                # configMapKeyRef:
                #   name: postgres-config   
                #   key: postgres_password           
             - name: POSTGRES_USER   
               valueFrom:
                   secretKeyRef:
                     name: postgres-secrets
                     key: postgres-user
                # configMapKeyRef:
                #   name: postgres-config    
                #   key: postgres_user   
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: local-path
        resources:
          requests:
            storage: 100Mi